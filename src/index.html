<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story Explorer - Share Your Adventures</title>

    <link rel="shortcut icon" href="/favicon.png" /> 
    <link rel="manifest" href="/manifest.json" /> 
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
      @view-transition { navigation: auto; }
      ::view-transition-old(root),
      ::view-transition-new(root) { animation-duration: 0.3s; }
      ::view-transition-old(root) { animation-name: slide-out-left; }
      ::view-transition-new(root) { animation-name: slide-in-right; }
      @keyframes slide-out-left { to { transform: translateX(-100%); } }
      @keyframes slide-in-right { from { transform: translateX(100%); } }
    </style>

    </head>
  <body>
    <header role="banner">...</header>
    <main id="main-content" role="main"></main>
    <footer role="contentinfo">...</footer>
  </body>
</html>
